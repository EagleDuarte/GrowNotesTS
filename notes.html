<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/notes.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/registers.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>GrowNotes - CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title" style="color: #104f74ce">
        <img src="img/favicon.png" class="img-menu" alt="" />
      </h1>
    </header>

    <main>
      <button type="button" class="button blue mobile" id="adicionarRecado">
        Adicionar Recado
      </button>
      <table id="tabelaRecados" class="records">
        <thead>
          <tr>
            <th style="color: #2b1074f1">Descrição</th>
            <th style="color: #2b1074f1">Detalhamento</th>
            <th style="color: #2b1074f1">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Adicione seu recado abaixo:</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="descricao"
              data-index="new"
              class="modal-field"
              placeholder="Ex: Estudar "
              required
            />
            <input
              type="text"
              id="detalhamento"
              class="modal-field"
              placeholder="Ex: Pesquisar sobre JavaScript"
              required
            />
          </form>

          <footer class="modal-footer">
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
      
      <div>
        <button id="sair" class="sair">Sair</button>
      </div>
    </main>

    <footer style="color: #370883e1">
      <h3 style="font-size: 15px">
        Copyright &copy; GrowNotes, Leonardo Duarte
      </h3>
    </footer>

  <script src="/javascript/data.js"></script>
  <script src="/javascript/notes.js"></script>
  </body>
</html>
