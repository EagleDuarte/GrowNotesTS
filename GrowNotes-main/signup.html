<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
	<title>GrowNotes - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">	
</head>
<body>

<!-- Banner -->
<div id="col-banner"></div>

<!-- Login -->
<div id="col-form">
	<div class="form-content">
		
		<!-- Título do Formulário -->
		<div class="title">
			
		<!-- Descrição da Página -->
		<h1>Cadastre-se para acessar ao<font style="color:#0091ff;"> GrowNotes. </font></h1>
		<p>Vamos lá? Basta preencha seus dados abaixo: </p>
		
		</div><br>
		
		<!-- Formulário de Cadastro -->		
		
		<!--<form>-->
		
			<div class="item">
			
		<!-- Endereço de Email -->
		<div>
			<input id="email" type="text" name="e-mail" placeholder="Digite seu e-mail" />
        </div>
		
		<div class="item" style="margin-top:-1px;">
		
		<!-- Password -->
		<div> 
			<input id="senha1" type="password" name="senha1" placeholder="Digite sua senha" />
		</div>

		<div class="item" style="margin-top:-1px;"></div>

		<!-- Repeat Password -->
		<div>
			<input id="senha2" type="password" name="senha2" placeholder="Confirme sua senha" />
		</div>
		
		<!-- Retorna ao login -->	
		<div class="item" style="margin-top:-1px;">
			<h3><a href="/login.html" style="margin-left: 10px;">Já tem uma conta? Clique aqui.</a></h3>
		</div>
		
		<!--</form>-->
		
		<div class="item" style="margin-top:20px;">
			
			<!-- Botão de Submeter -->
			<button id="btn-criar" class="processando" style="margin-right:3px;background-color:#9526f5;">Cadastrar</button>
		
		</div>
	</div>
</div>

<script src="/javascript/signup.js"></script>
</body>
</html>
